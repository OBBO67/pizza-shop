<div class="container-fluid signup-container">
  <div class="row no-gutters signup-row row-margins">
    <div class="col"></div>
    <div class="col-8 d-flex justify-content-center align-items-center">
      <form class="w-50" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <h1>Sign Up!</h1>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            formControlName="firstName"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && firstNameGroup.errors
            }"
          />
          <div
            *ngIf="submitted && firstNameGroup.errors"
            class="invalid-feedback"
          >
            <div *ngIf="firstNameGroup.errors.required">
              First Name is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            formControlName="lastName"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && lastNameGroup.errors }"
          />
          <div
            *ngIf="submitted && lastNameGroup.errors"
            class="invalid-feedback"
          >
            <div *ngIf="lastNameGroup.errors.required">
              Last Name is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && usernameGroup.errors }"
          />
          <div
            *ngIf="submitted && usernameGroup.errors"
            class="invalid-feedback"
          >
            <div *ngIf="usernameGroup.errors.required">
              Username is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="addressLine1">Address Line 1:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter your address"
            id="addressLine1"
          />
        </div>
        <div class="form-group">
          <label for="addressLine2">Address Line 2:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter your address"
            id="addressLine2"
          />
        </div>
        <div class="form-group">
          <label for="town">Town:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter your town"
            id="town"
          />
        </div>
        <div class="form-group">
          <label for="postcode">Postcode:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter your postcode"
            id="postcode"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && passwordGroup.errors }"
          />
          <div
            *ngIf="submitted && passwordGroup.errors"
            class="invalid-feedback"
          >
            <div *ngIf="passwordGroup.errors.required">
              Password is required
            </div>
            <div *ngIf="passwordGroup.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
